<template name="messageItem">


    <div class="panel panel-default">

        <div class="panel-body">
        <h4>

            <a href="#" class="btn btn-info btn-sm" data-toggle="modal" data-target="#sendMessageModal{{_id}}">Your conversation with {{correspondent}}</a>
            {{> sendMessage}}

        </h4>
        {{lastMsgDate}}

        {{#each messages}}
            <div>
            {{sender}} :
            <span>{{msg}}</span>
            </div>
            {{/each}}

</div>


    </div>


</template>
