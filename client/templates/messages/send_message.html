<template name="sendMessage">


    <!-- Modal -->
    <div id="sendMessageModal{{convId}}" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    <form class="" role="form">
                        <label for="msgBody">Message</label>
                        <textarea class="form-control" id="msgBody"></textarea>
                        <input type="submit" class="btn btn-primary" value="Send">



                    </form>
                    </div>


                        {{#each previousMsg}}
                        <div class="panel panel-default small">
                            <div class="panel-body">
                            {{sender}} : {{msg}}
                                </div>

                            <div class="panel-body text-right small">{{sentTimeDisp}}</div>
                        </div>

                        {{/each}}


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</template>
