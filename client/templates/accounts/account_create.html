<template name="accountCreate">
    <form>

        <div class="form-group">
            <lable class="control-label" for="username">Username</lable>
            <div class="controls">
                <input name="username" id="username" type="text" value="{{username}}" placeholder="Username" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <lable class="control-label" for="email">Email</lable>
            <div class="controls">
                <input name="email" id="email" type="text" value="{{email}}" placeholder="Email" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <lable class="control-label" for="password">Password</lable>
            <div class="controls">
                <input name="password" id="password" type="password" value="{{password}}" placeholder="Password" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <lable class="control-label" for="role">Role</lable>
            <div class="controls">

                <select name="role" id="role">
                    <option value="M">Manager</option>
                    <option value="O">Property Owner</option>
                    <option value="U">General User</option>
                </select>
            </div>
        </div>

        <input type="submit" value="Create" class="btn btn-primary" />
    </form>
</template>
