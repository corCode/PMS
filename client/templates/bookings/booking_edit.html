<template name="bookingEdit">

    Property: <a href="{{pathFor 'propertyPage' _id=propertyId}}">{{propertyName}}</a>
    <br>



    <div class="span4 offset4">
        Check in: {{checkInStr}}

    </div>
    <br>
    Check-Out: {{checkOutStr}}

    <br>

    {{numberOfNights}} night(s) for ${{roomPrice}}
    <br>
    <!--
    Room total: ${{total}}
    <br>
    -->
    {{#if services}}
        Services requested: <br>
        {{#each services}}
            {{name}} - ${{price}} <br>
        {{/each}}
    {{/if}}
    Total Price: ${{totalPrice}} <br>
    Status: {{status}}
    <br>
    <button type="button" class="modify btn btn-success btn-sm" data-toggle="modal" data-target="#bookingFormModal{{_id}}" id="{{_id}}">Modify</button>
    {{> bookingForm}}
    <!--
    <button type="button" id="confirm" class="bookingModConfirm btn btn-success">Confirm</button>
    -->
</template>
